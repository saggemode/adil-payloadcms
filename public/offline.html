<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Auxdoriz</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 90%;
      padding: 2rem;
    }
    .logo {
      width: 120px;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #33A1E6;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      color: #555;
    }
    .btn {
      display: inline-block;
      background-color: #33A1E6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #2b8ac6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/icon-192x192.png" alt="Auxdoriz Logo" class="logo">
    <h1>You're Offline</h1>
    <p>It seems you don't have an internet connection right now. Please check your connection and try again.</p>
    <a href="/" class="btn">Try Again</a>
  </div>
  <script>
    // Check if the user comes back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
